name: pushToFeature
on:
  push:
    branches:
      - Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install SFDX CLI
        run : 
         npm install sdfx-cli
      - name: Populate auth file with the SFDX_URL secret of Developer Org
        shell: bash 
        run: |
          echo ${{ secrets.SF_LOGIN_URL }} > ./SFDX_DEVELOPER_URL.txt
      - name: Deploy source code
        env:
          SFDX_DEFAULTUSERNAME: ${{ secrets.TARGET_ORG_USERNAME }}
        run: sfdx force:source:deploy --sourcepath force-app --json
      - name: Authenticate to Developer Org
        run: node_modules/sfdx-cli/bin/run auth:sfdxurl:store -f ./SFDX_DEVELOPER_URL.txt -s -a developer.org
      - name: Deploy Manifest to Developer
        run:
         node_modules/sfdx-cli/bin/run force:source:deploy -x manifest/package.xml --testlevel RunLocalTests --json
